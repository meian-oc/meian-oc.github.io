<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>羅夢の設定画</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: sans-serif;
    }
    img {
      width: 80%;
      max-width: 600px;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>羅夢（らむ）</h1>
  <p>画像をタップすると、音声が再生されます（※今は音声なし）</p>
  <img src="./ramu.jpg" alt="らむの設定画面">
  <audio id="voice" src="voice.mp3"></audio>

  <script>
    document.getElementById("ramuImage").addEventListener("click", function() {
      const audio = document.getElementById("voice");
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>
</html>
